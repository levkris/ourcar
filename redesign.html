<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCAR official website</title>
    <link href="/redesign.css" rel="stylesheet" type="text/css" media="all">
    <style>
      body {
        background-image: url("bg.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        margin: 0px;
      }
      
      .background-blur{
        width:100vw;
        height:100vh;
        backdrop-filter: blur(10px);
      }
      
      h1 {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div class="background-blur">
      <h1>Welcome to OurCAR <span style="background-color:red"><small><tt>Season 3!</tt></small></span></h1>
      <p>Welcome to OurCAR, a ro-racing league where a yellow flag is thrown out every 3 laps!</p>

      <p>Information:</p>   
      <ul>
        <li>Drivers/Teams</li>
        <li>Rules</li>
        <li>Liveries</li>
        <li>Standings</li>
        <li>Races</li>
      </ul>
    </div>
  </body>
</html>
